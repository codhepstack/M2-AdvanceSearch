<!--
* Lassen Sie die Warenkorbartikel immer offen, wenn Sie die Seite laden.
* PM JM -17.07.20 - @link: https://trello.com/c/26cm9eRM/151-minor-adjustments-in-shopping-cart-and-checkout
--> 
    <div class="block items-in-cart" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': true}}">
        <div class="title" data-role="title">
            <strong role="heading" aria-level="1">
                <translate args="'Item(s) in Cart'"/>
            </strong>
        </div>
        <div class="content minicart-items" data-role="content">
            <div class="minicart-items-wrapper overflowed">
                <ol class="minicart-items">
                    <each args="items()">
                        <li class="product-item">
                            <div class="product">
                                <each args="$parent.elems()" render=""/>
                            </div>
                        </li>
                    </each>
                </ol>
            </div>
        </div>
        <div class="actions-toolbar" if="maxCartItemsToDisplay < getCartLineItemsCount()">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                    <span data-bind="i18n: 'View and Edit Cart'"></span>
                </a>
            </div>
        </div>
    </div>
